<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r79/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ar.js"></script> -->


    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
<!-- include ar.js for A-Frame -->
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #map {
            display: none;
        }

        #details {
            position: fixed;
            height: 200px;
            background: transparent;
            color: cadetblue;
            padding-left: 20px;
            top:50px;
        }

        #details .title {
            color: slategray;
            font-size: small;
        }

        #locate {
            position: fixed;
            left: 20px;
            top: 10px;
        }

    </style>
</head>
<body>
    <body>
        <div id="map"></div>
        <a-scene embedded arjs="trackingMethod:best;">
           
            <a-marker type='pattern' url='pattern-product_2.patt'>
                 <!-- create your content here. just a box for now -->


                <a-box id="sphere_1" position='-1 1 0' material='opacity: 0.5; color:white'>
                    <a-animation attribute="rotation" dur="10000" fill="forwards" to="0 360 0" repeat="indefinite"></a-animation>
                </a-box>
                <a-box id="sphere" position='1 1 0' material='opacity: 0.5; color:white'>
                    <a-animation attribute="rotation" dur="10000" fill="forwards" to="0 360 0" repeat="indefinite"></a-animation>
                </a-box>
                <!-- define a camera which will move according to the marker position -->
                <!-- <a-marker-camera preset='hiro'></a-marker-camera> -->

            </a-marker>
            <a-marker preset='hiro'>
                <a-box position='-1 2 0' material='color: green;'></a-box>
              </a-marker>

            <a-entity camera></a-entity>
          </a-scene>
     </body>
<script src="https://api.mapbox.com/mapbox-gl-js/v0.42.1/mapbox-gl.js"></script>
<script src="/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">



    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="https://rawgit.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
    <title>AR-MAM</title>
    <style>
        body {
            margin: 0;
            padding: 0;

        }

        #map {
            display: none;
        }

        #details {
            position: fixed;
            height: 200px;
            background: transparent;
            color: cadetblue;
            padding-left: 20px;
            top: 50px;
        }

        #details .title {
            color: slategray;
            font-size: small;
        }

        #locate {
            position: fixed;
            left: 20px;
            top: 10px;
        }
    </style>
</head>

<body>

    <body style="margin: -4.375px 0px 0px; overflow: hidden; width: 837px; height: 627.75px;">
        <a-scene vr-mode-ui="enabled: false" color-space="sRGB" renderer="gammaOutput: true"
  embedded arjs='debugUIEnabled: false; sourceType: webcam; patternRatio: 0.85; trackingMethod: best;'>

    	<a-entity id='userCamera' camera>
<!-- 		<a-cursor> </a-cursor> -->
    	</a-entity>
        <a-marker type='pattern' url='pattern/pattern-Adidas.patt'>
            <a-image position="0 0 0" rotation="-90 0 0" material="shader:gif;src:url(images/test.gif);color:#ffff;repeat:none;" ></a-image>
       </a-marker>
	</a-scene>
    </body>


</body>

</html>
